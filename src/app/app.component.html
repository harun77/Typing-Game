<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Game!</h1>
      <p class="has-text-centered">
        <span *ngFor="let c of randomText.split(''); let idx = index" 
        [class]="getClassName(c, enteredText[idx])"
        >{{c}}</span>
      </p>

      <div class="field">
        <input type="text" class="input" (input)="onInput($event.target.value)">
      </div>
      
      <div class="box has-text-centered" *ngIf="randomText === enteredText">
        <h1 class="title">Success !</h1>
      </div>

    </div>
  </div>
</div>
